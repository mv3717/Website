<script>
function outputName() {

}
function timeLived() {
var dateControl = document.querySelector('input[id="bday"]').value;
var dOfB = new Date(dateControl)
var yearOfBirth = dOfB.getFullYear();
//document.getElementById("age").innerHTML = dOfB;
var date = new Date();
var year = date.getFullYear();
var yearsLived = (year - yearOfBirth);
document.getElementById("yearsLived").innerHTML = "You have lived " + yearsLived + " years" ;
}
