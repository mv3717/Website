<div>
  
<label for="bday">Please enter date of birth</label>
<br>
    <input type="date" id="bday" name="bday">
<br>
<button onclick="timeLived()">Submit</button>
<br> 
<p id="yearsLived"></p>
<p id="monthsLived"></p>
<p id="weeksLived"></p>
<p id="daysLived"></p>
<p id="hoursLived"></p>
<p id="minutesLived"></p>
<p id="secondsLived"></p>

</div>

<script>
// function outputName() {

// document.getElementById("name").innerHTML = name;

function timeLived() {
var dateControl = document.querySelector('input[id="bday"]').value;
var dOfB = new Date(dateControl)
var date = new Date();

// datepart: 'y', 'm', 'w', 'd', 'h', 'n', 's'
Date.dateDiff = function(datepart, fromdate, todate) {	
  datepart = datepart.toLowerCase();	
  var diff = todate - fromdate;	
  var divideBy = { y:31449600000,
                   n:2620800000,
                   w:604800000, 
                   d:86400000, 
                   h:3600000, 
                   m:60000, 
                   s:1000 };	
  
  return Math.floor( diff/divideBy[datepart]);
}
//Set the two dates
// var y2k  = new Date(2000, 0, 1);
// var today= new Date();
//document.write('Weeks since the new millenium: ' + Date.dateDiff('w', y2k, today)); //displays 625
document.getElementById("yearsLived").innerHTML = "You have lived " + Date.dateDiff('y', dOfB, date) + " years";
document.getElementById("monthsLived").innerHTML = "You have lived " + Date.dateDiff('n', dOfB, date) + " months";
document.getElementById("weeksLived").innerHTML = "You have lived " + Date.dateDiff('w', dOfB, date) + " weeks";
document.getElementById("daysLived").innerHTML = "You have lived " + Date.dateDiff('d', dOfB, date) + " days";
document.getElementById("hoursLived").innerHTML = "You have lived " + Date.dateDiff('h', dOfB, date) + " hours";
document.getElementById("minutesLived").innerHTML = "You have lived " + Date.dateDiff('m', dOfB, date) + " minutes";
document.getElementById("secondsLived").innerHTML = "You have lived " + Date.dateDiff('s', dOfB, date) + " seconds";
}
</script>
